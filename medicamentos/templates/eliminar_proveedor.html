<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .text-center {
            margin-top: 20px;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Eliminar Proveedor</h1>

        <div class="alert alert-warning text-center" role="alert">
            ¿Estás seguro de que deseas eliminar al proveedor <strong>{{ proveedor.nombre }}</strong>? Esta acción no se puede deshacer.
        </div>

        <!-- Formulario de eliminación -->
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="proveedor_nombre" value="{{ proveedor.nombre }}">
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'proveedores_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Agregar archivo JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
