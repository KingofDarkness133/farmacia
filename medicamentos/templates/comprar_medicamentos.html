<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Medicamentos</title>

    <!-- CSS dentro del HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        h1 {
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .producto {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .producto img {
            max-width: 100%;
            height: auto;
        }

        button.agregar {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button.agregar:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Farmacia</h1>
        <nav>
            <a href="{% url 'realizar_pago' %}">Realizar Pago</a>
        </nav>
    </header>

    <section class="medicamentos">
        <h2>Medicamentos Disponibles</h2>
        <div class="productos">
            {% for medicamento in medicamentos %}
            <div class="producto">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
                <h3>{{ medicamento.nombre }}</h3>
                <p>{{ medicamento.descripcion }}</p>
                <p>Precio: ${{ medicamento.precio }}</p>
                
            </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Farmacia</p>
    </footer>

    <!-- JavaScript dentro del HTML -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.agregar');
            
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const medicamentoNombre = button.getAttribute('data-nombre');
                    const medicamentoPrecio = button.getAttribute('data-precio');
                    
                    
                });
            });
        });
    </script>
    
</body>
</html>
