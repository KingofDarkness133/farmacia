<form method="post"> 
    {% csrf_token %}
    
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ proveedor.nombre }}" required>
    </div>

    <div class="form-group">
        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" name="contacto" value="{{ proveedor.contacto }}" required>
    </div>

    <div class="form-group">
        <label for="producto">Producto que proveerá:</label>
        <input type="text" id="producto" name="producto" placeholder="Ingrese el producto" required>
    </div>

    <button type="submit" class="btn btn-warning">Guardar Cambios</button>
</form>

<!-- Agregar estilos -->
<style>
    form {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: inline-block;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #f39c12;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #e67e22;
    }
</style>

<!-- Agregar archivo JS -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Aquí puedes agregar JavaScript si lo necesitas.
        // Ejemplo: Validación de campo producto
        const productoInput = document.getElementById('producto');
        productoInput.addEventListener('blur', function() {
            if (productoInput.value === '') {
                alert('Por favor, ingrese el producto que el proveedor proveerá.');
            }
        });
    });
</script>
