<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Proveedor</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Editar Proveedor</h2>

        <!-- Formulario de proveedor -->
        <form method="post" action="{% url 'editar_proveedor' proveedor.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ proveedor.nombre }}" class="form-control" required>
            </div>
        
            <div class="form-group">
                <label for="contacto">Contacto:</label>
                <input type="text" id="contacto" name="contacto" value="{{ proveedor.contacto }}" class="form-control" required>
            </div>
        
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" value="{{ proveedor.direccion }}" class="form-control" placeholder="Ingrese la dirección" required>
            </div>
        
            <div class="form-group">
                <label for="producto">Producto que proveerá:</label>
                <input type="text" id="producto" name="producto" value="{{ proveedor.producto }}" class="form-control" placeholder="Ingrese el producto" required>
            </div>
        
            <button type="submit" class="btn btn-warning btn-block">Guardar Cambios</button>
        </form>
        
    </div>

    <!-- Agregar archivos JS de Bootstrap y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Este script es opcional, pero puedes agregar alguna funcionalidad adicional si es necesario.
        document.querySelector('form').addEventListener('submit', function(event) {
            // Puedes agregar validaciones o confirmar antes de enviar el formulario.
            // Ejemplo: Confirmar antes de enviar
            if (!confirm('¿Estás seguro de que deseas guardar los cambios?')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
